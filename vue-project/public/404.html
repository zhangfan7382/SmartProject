<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>页面重定向</title>
    <script>
      // 获取当前路径
      const path = window.location.pathname;
      // 重定向到 index.html，并带上原始路径作为查询参数
      window.location.href = '/index.html?p=' + encodeURIComponent(path);
    </script>
  </head>
  <body>
    <p>正在重定向...</p>
  </body>
</html>
